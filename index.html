<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nughmaan Syed Ali Maricar - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e0e0e0;
      overflow-x: hidden;
    }
    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 1000;
    }
    header {
      background: rgba(20, 20, 20, 0.9);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1rem auto;
      display: block;
      border: 4px solid #444;
    }
    .boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem 1rem;
    }
    .box {
      background: #1e1e1e;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .box:hover {
      transform: scale(1.08);
      background: #333;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
      display: none;
    }
    .active {
      display: block;
    }
    h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    ul {
      padding-left: 1rem;
    }
    .download-btn {
      background: #ff9800;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="loader">Loading... Please wait</div>

  <header style="display:none;">
    <embed src="my passport size photo.pdf" type="application/pdf" class="profile-photo" />
    <h1>Nughmaan Syed Ali Maricar</h1>
    <p>Experienced Visa Executive | Digital Advisor | Forex & Crypto Strategist | Watch Seller</p>
    <a class="download-btn" href="my resume.pdf" download>Download CV</a>
  </header>

  <div class="boxes" style="display:none;">
    <div class="box" onclick="showSection('experience')">Experience</div>
    <div class="box" onclick="showSection('education')">Education</div>
    <div class="box" onclick="showSection('projects')">Projects</div>
    <div class="box" onclick="showSection('skills')">Skills</div>
    <div class="box" onclick="showSection('contact')">Contact</div>
  </div>

  <div id="experience" class="section"></div>
  <div id="education" class="section"></div>
  <div id="projects" class="section"></div>
  <div id="skills" class="section"></div>
  <div id="contact" class="section"></div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    window.onload = function() {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.querySelector('header').style.display = 'block';
        document.querySelector('.boxes').style.display = 'flex';
      }, 1500);
    }
  </script>
</body>
</html>
