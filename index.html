<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Watch Mechanism</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #loader {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .gear {
      width: 60px;
      height: 60px;
      border: 6px solid white;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: rotate 1s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loader after 1 second */
    .hidden {
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="gear"></div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').classList.add('hidden');
    }, 1000); // 1 second
  </script>
</body>
</html>
